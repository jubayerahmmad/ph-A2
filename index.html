<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/945603a62f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar display-flex">
        <h2><i>Fitness</i></h2>
        <ul class="nav-options display-flex">
          <li><a class="home" href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <div class="banner-section display-flex">
        <div class="banner-content">
          <div class="banner-title">
            <h2>
              Get body in <span class="span">shape</span>
              & stay healthy.
            </h2>
          </div>
          <div class="banner-desc">
            <p>
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <button class="banner-button">Join Club Now</button>
            <button class="banner-button-secondary">Download App</button>
          </div>
        </div>

        <div class="banner-image">
          <img src="images/Images 2.png" alt="banner image" />
          <div class="banner-image-content display-flex">
            <div class="circle">
              <p></p>
            </div>
            <div class="img-content">
              <h1>350+</h1>
              <p>Video Tutorial</p>
            </div>
          </div>
          <div class="banner-image-content-2">
            <div class="img-content">
              <h1>500+</h1>
              <p>Free Workout Videos</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
